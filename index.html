<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Snow</title>
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css2?family=Retro+Gaming&display=swap" rel="stylesheet">
      <script src="js/gsap.min.js"></script>
      <script src="js/script.js" defer></script>
   </head>
   <body class="home-theme">
      <div class="custom-cursor"></div>
      <div id="start-screen">
         <div id="start-text"></div>
      </div>
      <div class="container">
         <video id="background" autoplay="" loop="" muted="" playsinline="" webkit-playsinline="">
            <source src="media/background.mp4" type="video/mp4">
         </video>
         <div class="glitch-overlay"></div>
         <div id="hacker-overlay" class="hidden">
         </div>
         <div id="snow-overlay" class="hidden">
         </div>
         <div id="profile-block">
            <div class="profile-header">
               <div class="profile-container">
                  <img src="images/profile.gif" alt="Profile" class="profile-picture">
               </div>
               <div class="profile-info">
                  <div class="name-and-badges">
                     <div id="profile-name">Snow</div>
                     <div class="badge-box">
                        <div class="badge-box-inner">
                           <div class="badge-group">
                              <div class="badge-container">
                                 <img src="images/staff.gif" alt="Staff" class="badge">
                                 <span class="tooltip">Staff Member</span>
                              </div>
                              <div class="badge-container">
                                 <img src="images/owner.gif" alt="Owner" class="badge">
                                 <span class="tooltip">Owner</span>
                              </div>
                              <div class="badge-container">
                                 <img src="images/partner.gif" alt="Partner" class="badge">
                                 <span class="tooltip">Partner</span>
                              </div>
                              <div class="badge-container">
                                 <img src="images/developer.png" alt="Developer" class="badge">
                                 <span class="tooltip">Developer</span>
                              </div>
                              <div class="badge-container">
                                 <img src="images/bug_bounty.gif" alt="Bug Bounty" class="badge">
                                 <span class="tooltip">Bug Bounty</span>
                              </div>
                              <div class="badge-container">
                                 <img src="images/hated_guns.gif" alt="Hated by Guns.lol" class="badge">
                                 <span class="tooltip">Hated by Guns.lol</span>
                              </div>
                              <div class="badge-container">
                                 <img src="images/hated_fakecrime.gif" alt="Hated by Fakecrime.bio" class="badge">
                                 <span class="tooltip">Hated by Fakecrime.bio</span>
                              </div>
                              <div class="badge-container">
                                 <img src="images/verified.gif" alt="Verified" class="badge">
                                 <span class="tooltip">Verified</span>
                              </div>
                              <div class="badge-container">
                                 <img src="images/rule_maker.gif" alt="Rule Maker" class="badge">
                                 <span class="tooltip">Rule Maker</span>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div id="profile-bio"></div>
                  <div id="discord-activity" style="font-size: 16px; color: rgba(255, 255, 255, 0.6); margin-top: 5px;">
                     Loading Discord activity...
                  </div>
               </div>
            </div>
            <div class="bio-separator"></div>
            <div class="profile-footer">
               <div class="social-links">
                  <a href="https://github.com/xj3j" target="_blank">
                  <img src="images/github.png" alt="GitHub" class="social-icon">
                  </a>
                  <a href="https://www.tiktok.com/@snow_leesan" target="_blank">
                  <img src="images/tiktok.png" alt="TikTok" class="social-icon">
                  </a>
                  <a href="https://soundcloud.com/hen-87926753" target="_blank">
                  <img src="images/soundcloud.png" alt="TikTok" class="social-icon">
                  </a>
                  <a href="https://namemc.com/profile/Ekil.9" target="_blank">
                  <img src="images/namemc.png" alt="TikTok" class="social-icon">
                  </a>
               </div>
               <div class="visitor-counter">
                  <svg class="visitor-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                     <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                     <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                  </svg>
                  <span id="visitor-count">182309</span>
                  <span class="tooltip">Profile Views</span>
               </div>
            </div>
         </div>
         <div id="skills-block" class="hidden">
            <h2 class="skills-title">Programming Skills</h2>
            <div class="skill">
               <div class="skill-name">
                  <img src="images/python.png" alt="Python" class="skill-icon">
                  <span>Python</span>
                  <span>67%</span>
               </div>
               <div class="skill-bar-container">
                  <div id="python-bar" class="skill-bar"></div>
               </div>
            </div>
            <div class="skill">
               <div class="skill-name">
                  <img src="images/html.png" alt="C++" class="skill-icon">
                  <span>html</span>
                  <span>45%</span>
               </div>
               <div class="skill-bar-container">
                  <div id="html-bar" class="skill-bar"></div>
               </div>
            </div>
            <div class="skill">
               <div class="skill-name">
                  <img src="images/golang.png" alt="C#" class="skill-icon">
                  <span>Go</span>
                  <span>30%</span>
               </div>
               <div class="skill-bar-container">
                  <div id="golang-bar" class="skill-bar"></div>
               </div>
            </div>
         </div>
         <div id="results-button-container" class="hidden">
            <button id="results-theme">View Results</button>
            <div id="results-hint" class="hidden">Click again to return to profile</div>
         </div>
         <div class="controls">
            <div id="home-theme" class="theme-button">1</div>
            <div id="hacker-theme" class="theme-button">2</div>
            <div id="rain-theme" class="theme-button">3</div>
            <div id="anime-theme" class="theme-button">4</div>
            <div id="car-theme" class="theme-button">5</div>
         </div>
         <div class="top-controls">
            <div class="volume-control">
               <svg id="volume-icon" class="volume-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path>
               </svg>
               <input id="volume-slider" class="slider" type="range" min="0" max="1" step="0.01" value="0.3">
            </div>
            <div class="transparency-control">
               <svg class="transparency-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
               </svg>
               <input id="transparency-slider" class="slider" type="range" min="0" max="1" step="0.01" value="0.7">
            </div>
         </div>
      </div>
      <audio id="background-music" loop="">
         <source src="media/background.mp3" type="audio/mp3">
      </audio>
      <audio id="hacker-music" loop="" muted="">
         <source src="media/real.mp3" type="audio/mp3">
      </audio>
      <audio id="rain-music" loop="" muted="">
         <source src="media/rain_music.mp3" type="audio/mp3">
      </audio>
      <audio id="anime-music" loop="" muted="">
         <source src="media/anime_music.mp3" type="audio/mp3">
      </audio>
      <audio id="car-music" loop="" muted="">
         <source src="media/hacker_music.mp3" type="audio/mp3">
      </audio>
   </body>
</html>
